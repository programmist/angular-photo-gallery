<!-- TODO: Also search on enter key press -->
<div id="search-component">
  <!-- TODO: Remove `value` -->
  <div class="search-container">
    <input #imgSrchInput id="img-search-input" value="computer" />
    <button type="submit" (click)="search(imgSrchInput.value)">Search</button>
  </div>

  <div class="images-container">
    <figure *ngFor="let image of images; index as i" (click)="openModal(image)">
      <img
        class="image"
        title="photo by {{ image.photographer }}"
        alt="Image {{ i + 1 }}"
        src="{{ image.src.medium }}"
      />
    </figure>
  </div>
  <div #loading>
    <div *ngIf="images.length > 0" class="spinner-container">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  </div>
</div>
