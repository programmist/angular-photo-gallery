<!-- TODO: Also search on enter key press -->
<div id="search-component">
  <input #imgSrchInput id="img-search-input" />
  <button (click)="search(imgSrchInput.value)">Search</button>

  <ul class="search-result">
    <li *ngFor="let image of images">
      <img
        title="photo by {{ image.photographer }}"
        src="{{ image.src.small }}"
      />
    </li>
  </ul>
</div>
